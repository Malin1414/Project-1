<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile | Notification Dashboard</title>
    <link rel="stylesheet" href="profiles.css">
</head>
<body class="student">

    
    <div class="background"></div>

    <!-- Logo at the top-right -->
    <img src="logo.jpg" alt="Logo" class="logo">

    <!-- Loading indicator -->
    <div id="loading-indicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 8px; display: none; z-index: 1000;">
        Loading profile...
    </div>

    <!-- Message container for notifications -->
    <div id="message-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

    <div class="profile-container">
        <header class="profile-header">
            <h1>Student Profile</h1>
            <div class="profile-pic" id="profile-pic"></div>

            <!-- Hidden File Input & Button -->
            <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;">
            <button id="change-profile-pic-btn" class="action-btn">Change Profile Picture</button>
        </header>
        
        <main class="profile-details">
            <!-- Static fallback content -->
            <div id="fallback-profile" style="display: block;">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">John Doe</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value">Computer Science</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Registration No:</span>
                    <span class="detail-value">CS20231001</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">john.doe@university.edu</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Index No:</span>
                    <span class="detail-value">15001001</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status :</span>
                    <span class="detail-value">Enrolled</span>
                </div>
            </div>

            <!-- Dynamic content container -->
            <div id="dynamic-profile" style="display: none;">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="student-name">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="student-email">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Student ID:</span>
                    <span class="detail-value" id="student-id">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value" id="student-dept">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Batch:</span>
                    <span class="detail-value" id="student-batch">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value" id="student-status">Loading...</span>
                </div>
            </div>
            
            <button id="change-password-btn" class="action-btn"><a href="Changepassword.html">Change Password</a></button>
        </main>
    </div>
    
    <script src="profile.js"></script>
</body>
</html>
