<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Information Page - University of Sri Jayawardenapura</title>
    <link rel="stylesheet" href="st_info.css">
</head>
<body>
    <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">Learning Management System</h2>
      </div>
      <div class="menu">
        <ul>
          <li><a href="login.html">HOME</a></li>
          <li><a href="#footer">CONTACT US</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
        <div class="container-box">
        <form action="st_info.php" method="POST">
            <h2>Registration</h2>

            <input type="hidden" name="studentId" id="studentIdInput">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department</label>
            <select id="departmentId" name="departmentId">
                <option value="select_department" selected disabled hidden ></option>
                <option value="11">Computer Science</option>
                <option value="12">Software Engineering</option>
                <option value="13">Information System</option>
            </select>

            <label for="batch">batch</label>
            <select id="batchId" name="batchId">
                <option value="select_batch" selected disabled hidden ></option>
                <option value="22">2022/2023 batch</option>
                <option value="23">2023/2024 batch</option>
                <option value="24">2024/2025 batch</option>
            </select>
                
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
                
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
                
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" required>
                
            <button type="submit" class="btn">SUBMIT</button>
        </form>
        </div>
    </div>

<!---Footer section--->

<footer id="footer">
    <div class="footer-content">
        <h3>Contact Us</h3>
        <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
        <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
    </div>
</footer>

<script src="st_info.js"></script>

</body>
</html>
